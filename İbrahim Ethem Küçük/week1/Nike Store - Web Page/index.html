<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="img/logo.png" class="logo">
            <div class="nav-icons">
                <img src="img/icon1.png">
                <img src="img/icon2.png">
                <img src="img/icon3.png">
            </div>
        </nav>

        <div class="row">
            <div class="col-1">
                <h1>NIKE <br> SPORTS AIR</h1>
                <p>The Nike Air Zoom Vomero 15 Is Back Upfated Cushioning <br> 
                    A Tough Outsole For Traction.</p>
                <h2>$150</h2>
                <button type="button">ADD TO CART</button>
            </div>
            <div class="col-2">
                <div class="feature-img"></div>
                <img src="img/product2.png" class="big">
                <div class="small-img-row">
                    <div class="small-img"><img src="img/product1.png"></div>
                    <div class="small-img"><img src="img/product3.png"></div>
                    <div class="small-img"><img src="img/product4.png"></div>
                    <div class="small-img"><img src="img/product5.png"></div>

        </div>
