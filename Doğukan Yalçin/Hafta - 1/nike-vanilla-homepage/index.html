<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nike | Homepage</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="img/nike-logo.jpeg"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <header class="main-header">
            <div class="logo">
                <a href="/">
                    <img src="img/nike_logo2.png" alt="SpaceX" />
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <a href="/search">
                        <span class="material-symbols-outlined"> search </span>
                    </a>
                    <a href="/shop">
                        <span class="material-symbols-outlined">
                            shopping_bag</span
                        >
                    </a>
                    <a href="/menu">
                        <span class="material-symbols-outlined"> menu</span>
                    </a>
                </ul>
            </nav>
        </header>

        <section class="main-section">
            <div class="left">
                <h1>NIKE Sports air</h1>
                <p>
                    The Nike Air Zoom Vamero 15 is Back Updated Cushioning and A
                    Tough Outsole For Traction
                </p>
                <h2 class="fee">$150</h2>
                <span>
                    <a href="/shop" class="btn">Add to Cart</a>
                </span>
            </div>
            <div class="right">
                <div class="main-image">
                    <div class="right-h1">NIKE</div>
                    <div class="img">
                        <img src="img/shoe1.png" alt="Nike" />
                    </div>
                </div>
                <div class="sub-images">
                    <div class="sub-image" style="background-color: aqua">
                        <img src="img/shoe3.png" alt="Nike" /><img />
                    </div>
                    <div class="sub-image" style="background-color: aquamarine">
                        <img src="img/shoe2.png" alt="Nike" />
                    </div>
                    <div
                        class="sub-image"
                        style="background-color: antiquewhite"
                    >
                        <img src="img/shoe3.png" alt="Nike" />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
